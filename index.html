<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>slider</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="slider-container">
        <div id="slide-number" class="slide-number"></div>
        <img src="https://picsum.photos/id/220/800/250" alt="">
        <img src="https://picsum.photos/id/235/800/250" alt="">
        <img src="https://picsum.photos/id/232/800/250" alt="">
        <img src="https://picsum.photos/id/239/800/250" alt="">
        <img src="https://picsum.photos/id/215/800/250" alt="">
    </div>
    <div class="slider-controls">
        <span id="prev" class="prev">Previous</span>
        <span id="indicators" class="indicators"></span>
        <span id="next" class="next">Next</span>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
